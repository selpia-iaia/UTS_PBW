<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4a6cf7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a5be0;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang!</h1>
    <button id="tombol">Masukkan Nama Anda</button>

    <script>
        // Fungsi yang dijalankan saat halaman pertama kali dimuat
        window.onload = function() {
            let nama = prompt("Masukkan nama Anda:");
            if (nama) {
                alert("Halo " + nama + ", selamat datang di website saya!");
            } else {
                alert("Halo, selamat datang di website saya!");
            }
        };

        // Fungsi yang dijalankan saat tombol diklik
        document.getElementById("tombol").addEventListener("click", function() {
            let nama = prompt("Masukkan nama Anda:");
            if (nama) {
                alert("Halo " + nama + ", selamat datang di website saya!");
            } else {
                alert("Halo, selamat datang di website saya!");
            }
        });
    </script>
</body>
</html>
